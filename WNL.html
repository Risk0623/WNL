<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<head>
    <title>
        萬年曆
    </title>
    <link rel="stylesheet" href="back.css">
    <img src="min.jpg" alt="背景圖片" style="display: none;">
</head>

<body>
    <h1>
        <b>萬年曆</b>
    </h1>
    <p>
        萬年曆是一種可以<b>顯示多個年份和月份</b>的日曆工具。
    </p>

    <div id="clock"></div><!-- 時鐘顯示區域 -->

    <div style="text-align: center;">

        <select id="yearSelect">
            <option value="">選擇年份</option>
            <script>
                for (let year = 1990; year <= 2050; year++) {
                    document.write('<option value="' + year + '">' + year + '年</option>');
                }
            </script>
        </select>
        <select id="monthSelect">
            <option value="">選擇月份</option>
            <script>
                for (let month = 1; month <= 12; month++) {
                    document.write('<option value="' + month + '">' + month + '月</option>');
                }
            </script>
        </select>
        <button onclick="B1()">生成日曆</button>
    </div>

    <table id="customCalendar" style="margin: 0 auto; border-collapse: collapse;">
        <tbody id="customCalendarBody">
             <tr>
                <th>日</th>
                <th>一</th>
                <th>二</th>
                <th>三</th>
                <th>四</th>
                <th>五</th>
                <th>六</th>
             </tr>
        </tbody>
    </table>

    <script>//按鈕生成日曆設定
        function B1() {

            const year = parseInt(document.getElementById('yearSelect').value);
            const month = parseInt(document.getElementById('monthSelect').value) - 1;
            if (isNaN(year) || isNaN(month)) {
                alert('請選擇有效的年份和月份');
                return;
            }
            const days = ['日', '一', '二', '三', '四', '五', '六'];
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            let calendarBody = '';
            for (let i = 0; i < days.length; i++) {
                calendarBody += '<th style="border: 1px solid black; padding: 20px;">' + days[i] + '</th>';
            }
            calendarBody += '</tr><tr>';
            for (let i = 0; i < firstDay; i++) {
                calendarBody += '<td style="border: 1px solid black; padding: 20px;"></td>';
            }
            for (let date = 1; date <= lastDate; date++) {
                if ((firstDay + date - 1) % 7 === 0 && date !== 1) {
                    calendarBody += '</tr><tr>';
                }
                calendarBody += '<td style="border: 1px solid black; padding: 20px;">' + date + '</td>';
            }
            document.getElementById('customCalendarBody').innerHTML = calendarBody;
        }
    </script>

    <script>
        
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            document.getElementById('clock').innerText = '當前時間: ' + time;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
    
</body>
</html>
